<h1 class="title">Lista de Clientes</h1>

<div class="filter">
    <mat-form-field class="input-filter" appearance="standard">
      <mat-label>Filtro de BÃºsqueda</mat-label>
      <input 
      matInput 
      (keyup)="filtrar($event)" 
      placeholder="Escriba el nombre o apellido del cliente" #input>
    </mat-form-field>

    <button 
    mat-fab color="accent"
    fxHide.xs
    (click)="abrirModal()">
      <mat-icon>add_circle</mat-icon>
    </button>
</div>
  
<div class="container mat-elevation-z8">
    <mat-table class="isMobile" [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <span class="mobile-label">ID:</span>
          {{row.id}} 
        </mat-cell>
      </ng-container>
  
      <!-- ProductName Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <span class="mobile-label">Nombre:</span>
          {{row.name}} 
        </mat-cell>
      </ng-container>
  
      <!-- Category Column -->
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <span class="mobile-label">Apellidos:</span>
          {{row.lastName}} 
        </mat-cell>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="salary">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Salario </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <span class="mobile-label">Salario:</span>
          {{row.salary | currency }} 
        </mat-cell>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <span class="mobile-label">Acciones:</span>
          <button 
          mat-icon-button color="primary"
          (click)="editarCliente(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button 
          mat-icon-button color="warn"
          (click)="borrarCliente(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7" style="text-align: center">No hay datos para mostrar</td>
      </tr>
    </mat-table>
  
    <mat-paginator 
    [pageSizeOptions]="[5, 10, 25, 100]" 
    showFirstLastButtons
    aria-label="Select page of users"></mat-paginator>
</div>
