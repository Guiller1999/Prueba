<h1 mat-dialog-title>{{titleDialog}}</h1>
<mat-dialog-content>
    <form [formGroup]="clienteForm">
        <mat-form-field appearance="outline">
            <mat-label>Cliente</mat-label>
            <input formControlName="nombre" matInput placeholder="Ingrese nombre">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input formControlName="apellidos" matInput placeholder="Ingrese apellidos">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Salario</mat-label>
            <input formControlName="salary" matInput placeholder="Ingrese salario">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions 
align="center"
class="container-actions">
    <button 
    mat-raised-button 
    color="primary"
    class="button-save"
    (click)="guardar()">
        <mat-icon>save</mat-icon>
        {{actionButton}}
    </button>
    <button 
    mat-raised-button color="warn" 
    mat-dialog-close="undefined"
    class="button-cancel">
        <mat-icon>cancel</mat-icon>
        Cerrar
    </button>
</mat-dialog-actions>
