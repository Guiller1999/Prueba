<mat-toolbar color="primary">
    Prueba Angular
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav class="mat-elevation-z8" mode="side" opened>
        <img
        class="avatar mat-elevation-z8"
        src="../../../../assets/user.png"
        />

        <h4 class="name">Bienvenido, Admin</h4>
        <p class="designation">Usuario</p>

        <mat-divider></mat-divider>
        <button 
        mat-button 
        class="menu-button" 
        routerLink="/home"
        routerLinkActive="active-link">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button 
          mat-button 
          class="menu-button" 
          routerLink="/clientes"
          routerLinkActive="active-link">
            <mat-icon>person</mat-icon>
            <span>Clientes</span>
        </button>
        <mat-divider></mat-divider>
        <button 
          mat-button 
          class="menu-button"
          (click)="salir()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Salir</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <h1>HOME</h1>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
